<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifunny Logo Remover</title>
    <meta name="description" content="Remove logos from ifunny.co images">
    <link rel="stylesheet" href="styles.css">
    <!-- SEO: Use rel="alternate" hreflang="pt-BR" for Portuguese version -->
    <link rel="alternate" href="https://e43b.github.io/Logo-Remove-Ifunny/" hreflang="pt-BR">
</head>
<body>
    <div class="container">
      <a href="https://e43b.github.io/Logo-Remove-Ifunny/" target="_blank">
        <div class="logo">
            <img src="logo.png" alt="Logo Ifunny Logo Remover">
        </div>
        </a>
        <!-- Language switch button -->
        <button id="language-switch" onclick="changeLanguage()">Mudar para Português</button>
        <p>Site to remove the logo from ifunny.co image posts<br>
        Created by <a href="https://github.com/e43b" target="_blank">E43b</a></p>
        
        <label for="pixel-input">Number of pixels to be removed (default: 20):</label>
        <input type="number" id="pixel-input" value="20" min="0">

        <label for="upload">Select the files you want to remove the logo from:</label>
        <input type="file" id="upload" accept="image/*" multiple>

        <label for="url-input">Add links of the images you want to remove the logo from, separate each link with a comma:</label>
        <div class="url-container">
            <input type="text" id="url-input" placeholder="Insert URLs of images separated by comma">
            <button id="process-urls">Process URLs</button>
        </div>
        
        <div id="images" class="images"></div>
        <p id="instructions" style="display:none;">Click on the images to download them.</p>
    </div>
    <script src="script.js"></script>

    <script>
        // Função para trocar o idioma
        function changeLanguage() {
            var htmlLang = document.documentElement.lang;
            if (htmlLang === "en") {
                document.documentElement.lang = "pt-BR";
                changeTextsToPortuguese();
                document.getElementById("language-switch").textContent = "Switch to English";
            } else {
                document.documentElement.lang = "en";
                changeTextsToEnglish();
                document.getElementById("language-switch").textContent = "Mudar para Português";
            }
        }

        // Função para mudar todos os textos para inglês
        function changeTextsToEnglish() {
            document.querySelector('p').innerHTML = 'Site to remove the logo from ifunny.co image posts<br>Created by <a href="https://github.com/e43b" target="_blank">E43b</a>';
            document.querySelector('label[for="pixel-input"]').textContent = 'Number of pixels to be removed (default: 20):';
            document.querySelector('label[for="upload"]').textContent = 'Select the files you want to remove the logo from:';
            document.querySelector('label[for="url-input"]').textContent = 'Add links of the images you want to remove the logo from, separate each link with a comma:';
            document.querySelector('#language-switch').textContent = 'Mudar para Português';
            document.querySelector('#instructions').textContent = 'Click on the images to download them.';
        }

        // Função para mudar todos os textos para português
        function changeTextsToPortuguese() {
            document.querySelector('p').innerHTML = 'Site para remover o logo de imagens de posts do ifunny.co<br>Criado por <a href="https://github.com/e43b" target="_blank">E43b</a>';
            document.querySelector('label[for="pixel-input"]').textContent = 'Número de pixels a serem removidos (padrão: 20):';
            document.querySelector('label[for="upload"]').textContent = 'Selecione os arquivos que deseja remover a logo:';
            document.querySelector('label[for="url-input"]').textContent = 'Adicione os links das imagens que deseja remover a logo, separe cada link com uma vírgula:';
            document.querySelector('#language-switch').textContent = 'Switch to English';
            document.querySelector('#instructions').textContent = 'Clique nas imagens para baixá-las.';
        }

        // Definir idioma inicialmente como inglês ao carregar a página
        window.onload = function() {
            changeTextsToEnglish(); // Iniciar com textos em inglês
        };
    </script>
</body>
</html>
